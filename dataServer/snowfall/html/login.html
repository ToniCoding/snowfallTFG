<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <form action="../bndphp/login.php" method="post" class="loginForm">
            <h3 style="text-align: center;">Iniciar sesión</h3>
            <fieldset>
                <label for="username">Nombre de usuario</label>
                <input type="text" name="uname" placeholder="Nombre de usuario" required>
            </fieldset>

            <fieldset>
                <label for="password">Contraseña</label><br>
                <input type="password" name="passwd" placeholder="Contraseña" required>
            </fieldset>

            <fieldset>
                <button onclick="location.href = './register.html'">¿No tienes cuenta? Regístrate</button>
                <button type="submit">Iniciar sesión</button>
                <button type="reset">Limpiar datos</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
