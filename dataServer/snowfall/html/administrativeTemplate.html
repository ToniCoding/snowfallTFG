    <div class="functionContents">
        <div class="function">
            <h3>Crear nuevo usuario</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">
                
                <input type="hidden" name="formType" value="createUser"/> <!-- Used to identify form -->
                
                <input type="email" name="email" placeholder="E-Mail" required/>
                
                <input type="text" name="username" placeholder="Nombre de usuario" required/>
                
                <input type="password" name="password" placeholder="Contraseña" required/><br>
                
                <button type="submit">Crear</button>

            </form>
        </div>
        <div class="function">
            <h3>Eliminar usuario</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">
                
                <input type="hidden" name="formType" value="deleteUser"/> <!-- Used to identify form -->
                
                <input type="text" name="username" placeholder="Nombre de usuario"/><br>
                
                <button type="submit">Eliminar</button>

            </form>
        </div>
        <div class="function">
            <h3>Modificar un usuario</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">
                
                <input type="hidden" name="formType" value="modifyUser"> <!-- Used to identify form -->
                
                <input type="text" name="username" placeholder="Nombre de usuario" required/>
               
                <select name="property" required>
                    <option selected disabled hidden>Propiedad...</option>
                    <option value="email">Email</option>
                    <option value="uname">Username</option>
                    <option value="password">Password</option>
                </select>
                
                <input type="text" name="newValue" placeholder="Nuevo valor"/><br>
                
                <button type="submit">Modificar</button>

            </form>
        </div>
        <div class="function">
            <h3>Dar de baja un plan</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">

                <input type="hidden" name="formType" value="unsubPlan"> <!-- Used to identify form -->

                <input type="text" name="username" placeholder="Nombre de usuario" required/>

                <input type="text" name="orderId" placeholder="ID" required/><br>

                <button type="submit">Desactivar plan</button>

            </form>
        </div>
        <div class="function">
            <h3>Dar de alta un plan</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">

                <input type="hidden" name="formType" value="subPlan"> <!-- Used to identify form -->

                <input type="text" name="username" placeholder="Nombre de usuario" required/>

                <input type="text" name="orderId" placeholder="ID" required/><br>

                <button type="submit">Reactivar plan</button>

            </form>
        </div>
        <div class="function">
            <h3>Comprobar si existe</h3>
            <form action="../bndphp/administratorFunctions.php" method="post" enctype="multipart/form-data">

                <input type="hidden" name="formType" value="checkRun"> <!-- Used to identify form -->

                <input type="text" name="tableCheck" placeholder="Tabla de la base de datos" required/>

                <input type="text" name="columnCheck" placeholder="Columna" required/>

                <input type="text" name="valueCheck" placeholder="Valor de la columna" required/><br>

                <button type="submit">Comprobar</button>

            </form>
        </div>
    </div>
</body>
</html>
